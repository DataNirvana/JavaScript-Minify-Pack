<html>
<head>

    <link href="Styles/Site.min.css?v=3213" rel="stylesheet" type="text/css" />
    <link href="Styles/Vis.min.css?v=3213" rel="stylesheet" type="text/css" charset='utf-8' />

    <script type="text/javascript">
        function DoGoogleCompile() {
            document.forms[0].submit();
        }
    </script>
</head>
<body>
    <form action="https://closure-compiler.appspot.com/compile" method="POST">
        <textarea id="Input" name="js_code" type="text" rows="11" cols="154" style="border-color:#dddddd;">
function hello(name) {
	// Greets the user
	alert('Hello, ' + name);
}
hello('New user');
    </textarea>
        <div>Number of characters <span id="Char1">0</span></div>

        <input type="hidden" name="compilation_level" value="SIMPLE_OPTIMIZATIONS">
        <input type="hidden" name="output_format" value="text">
        <input type="hidden" name="output_info" value="compiled_code">
    </form>

    <script type="text/javascript">

        document.addEventListener("DOMContentLoaded", function () {

            // Wire up the text box to record the number of characters
            let tb1 = document.getElementById("Input");
            tb1.onchange = function () {

                document.getElementById("Char1").innerText = this.value.length;
            };

        });


    </script>

</body>
</html>
