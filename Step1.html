<body>
    <form action="https://closure-compiler.appspot.com/compile" method="POST">
        <textarea id="Input" name="js_code" type="text" rows="10" cols="100">

	// Greets the user
	alert('Hello, ' + name);
}

        <div>Number of characters <span id="Char1">0</span></div>

        <input type="hidden" name="output_info" value="compiled_code">

    <script type="text/javascript">

        document.addEventListener("DOMContentLoaded", function () {

            // Append the content
            let tb1 = document.getElementById("Input");
            tb1.onchange = function () {

                document.getElementById("Char1").innerText = this.value.length;
            };



        });


    </script>
